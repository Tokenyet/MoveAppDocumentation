openapi: "3.0.0"
info:
  version: 1.0.0
  title: Move App Api
  description: MoveApp 開發用 Api，搭配 OpenApi 3.0 來進行文件撰寫。
  termsOfService: http://swagger.io/terms/
  contact:
    name: BCC
    email: info@bravocareercenter.com
    url: https://www.bravocareercenter.com/
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.htm
servers:
  - url: http://localhost/mvapp/api
  - url: https://localhost/mvapp/api
tags:
  - name: "verification"
    description: "簡訊驗證資料"
    externalDocs:
      description: "Find out more"
      url: "http://localhost"
  - name: "user"
    description: "使用者資料"
    externalDocs:
      description: "Find out more"
      url: "http://localhost"
  - name: "order"
    description: "訂單資料" #Index: 訂單編號, UserId, CompanyId 使用 RoomDetail MoveDetail WinnerDetail, Post, SubPost
    externalDocs:
      description: "Find out more"
      url: "http://localhost"
  - name: "post"
    description: "一對一的訂單討論區 結標通知order"
    externalDocs:
      description: "Find out more"
      url: "http://localhost"
  - name: "coupon"
    description: "查詢折價券資料" #Index: UserId
    externalDocs:
      description: "Find out more"
      url: "http://localhost"
  - name: "rate"
    description: "使用者評價公司, 詳細查詢用 admin api" #Index: UserId, CompanyId
    externalDocs:
      description: "Find out more"
      url: "http://localhost"
  - name: "company"
    description: "公司資料 新增營業登記證, 新增牌照"
    externalDocs:
      description: "Find out more"
      url: "http://localhost"
  - name: "admin"
    description: "管理層 審核 company的資料 查看評價"
    externalDocs:
      description: "Find out more"
      url: "http://localhost"
paths:
  # Verification 身分驗證
  /verifications:
    post:
      summary: "送出手機號碼"
      tags:
        - "verification"
      description: "送出手機號碼，會觸發簡訊發送影響扣款，需要處理 ip 問題"
      operationId: sendPhoneVerification
      security: 
        - bearerAuth: []
      requestBody:
        description: add user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerVerification'
            examples:
              testA:
                summary: 測試資料A(手機)
                value:
                  phone: "0987654321"
              testB:
                summary: 測試資料B(格式錯誤)
                value:
                  phone: "0987654321"
            # examples:
            #   testA:
            #     summary: 測試資料A
            #     value:
            #       name: "王智龍"
            #       gender: "male"
            #       phone: "0987654321"
            #       email: "abc@gmail.com"
            #       firebaseToken: "as78dt7asd8tasd78"
              
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
              example: 
                success: "0987654321"
                message: ""
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  '/verifications/verify':
    post:
      summary: "驗證手機號碼"
      tags:
        - "verification"
      description: "驗證手機號碼"
      operationId: sendCodeVerification
      security: 
        - bearerAuth: []
      requestBody:
        description: add user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerVerification'
            examples:
              testA:
                summary: 測試資料A(成功號碼)
                value:
                  code: "999999"
              testB:
                summary: 測試資料B(錯誤號碼)
                value:
                  code: "000000"
            # examples:
            #   testA:
            #     summary: 測試資料A
            #     value:
            #       name: "王智龍"
            #       gender: "male"
            #       phone: "0987654321"
            #       email: "abc@gmail.com"
            #       firebaseToken: "as78dt7asd8tasd78"
              
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
              example: 
                success: "0987654321"
                message: ""
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
                
  # User 使用者
  /users:
    get:
      summary: 取得使用者資料
      tags:
        - "user"
      description: "取得使用者資料"
      operationId: getUserById
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getUser'
              #   type: array
              #   items:
              #     $ref: '#/components/schemas/getUser'
              # examples:
              #   testA:
              #     summary: 測試資料A
              #     value:
              #       name: "王智龍"
              #       gender: "male"
              #       phone: "0987654321"
              #       email: "abc@gmail.com"
              #       invitaion: "876547"
              #       token: "%^&*()_+"
                    #firebaseToken: "as78dt7asd8tasd78"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: 新增使用者
      tags:
        - "user"
      description: "新增用戶"
      operationId: addUser
      requestBody:
        description: add user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerUserBody'
            examples:
              testA:
                summary: 測試資料A
                value:
                  name: "王智龍"
                  gender: "male"
                  phone: "0987654321"
                  email: "abc@gmail.com"
                  firebaseToken: "as78dt7asd8tasd78"
              
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getUser'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: "更新密碼/資料/FirebaseToken"
      tags:
        - "user"
      description: "更新Firebase token或資料或密碼"
      operationId: updateUserById
      requestBody:
        description: 更新資料
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateUserBody'
            examples:
              testA:
                summary: "測試資料A"
                value:
                  name: "王智龍"
                  oldPassword: "123"
                  newPassword: "456"
                  email: "abc@gmail.com"
                  phone: "0987654321"
                  firebaseToken: "as78dt7asd8tasd78"
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getUser'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 404
                msg: "unexpected error"
                
                
  # Order 訂單         
  /orders:
    get:
      summary: "取得使用者自己所有的訂單/企業取得所有未指派訂單/不指定任何參數為指派中/管理員取得所有指派中的訂單"
      tags:
        - "order"
      parameters: # 企業才有複雜的查詢訂單
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          required: false
          description: The number of items to skip before starting to collect the result set.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          required: false
          description: The number of items to return.
        - in: query
          name: hurry
          schema:
            type: integer
            minimum: 0
            maximum: 1
            default: 1
          required: false
          description: The number of items to return.
        - in: query
          name: city
          schema:
            type: string
          required: false
          description: 都市
        - in: query
          name: street
          schema:
            type: string
          required: false
          description: 街區
      responses:
        '200':
          description: 取得所有訂單
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/getOrdersForUser'
                  - $ref: '#/components/schemas/getUnSignedOrdersForCompany'
                  - $ref: '#/components/schemas/getSignedOrdersForCompany'
                  - $ref: '#/components/schemas/getSignedOrdersForAdmin'
              examples:
                getOrdersForUser:
                  summary: "取得使用者所有訂單資訊 user"
                  value:
                    - 
                      $ref: '#/components/schemas/getOrdersForUser/example/0'
                getUnSignedOrdersForCompany:
                  summary: "取得所有未指派中訂單資訊 company (參數)"
                  value:
                    - 
                      $ref: '#/components/schemas/getUnSignedOrdersForCompany/example/0'
                      
                getSignedOrdersForCompany:
                  summary: "取得所有指派中訂單資訊 company (無參數)"
                  value:
                    - 
                      $ref: '#/components/schemas/getSignedOrdersForCompany/example/0'
                      
                getSignedOrdersForAdmin:
                  summary: "取得所有指派中訂單資訊 admin"
                  value:
                    - 
                      $ref: '#/components/schemas/getSignedOrdersForAdmin/example/0'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: 新增訂單
      tags:
        - "order"
      description: "新增用戶"
      operationId: addOrder
      requestBody:
        description: add user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerOrderForUserBody'
            # examples:
              # testA:
              #   summary: 測試資料A
              #   value:
              #     name: "王智龍"
              #     gender: "male"
              #     phone: "0987654321"
              #     email: "abc@gmail.com"
              #     firebaseToken: "as78dt7asd8tasd78"
              
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getOrderDetailById'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: 估價時選擇廠商
      tags:
        - "order"
      description: "估價時選擇廠商"
      operationId: updateOrder
      requestBody:
        description: 更新資料
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateOrderForUserBody'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getOrderDetailById'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 404
                msg: "unexpected error"
                
  '/orders/{orderId}':
    get:
      summary: "取得指定訂單 應有存取權限 Company沒指派人擁有存取權 Admin全權限"
      tags:
        - "order"
      parameters: # 企業才有複雜的查詢訂單
        - in: path
          name: orderId
          schema:
            type: string
          required: true
          description: '訂單編號'
      operationId: getOrderDetailById
      responses:
        '200':
          description: 取得指定訂單
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getOrderDetailById'
              examples:
                getOrdersForUser:
                  summary: "取得詳細訂單資訊"
                  value:
                    $ref: '#/components/schemas/getOrderDetailById/example'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/orders/payment':
    post:
      summary: 付款
      tags:
        - "order"
      description: "需要包含是否使用優惠券(與開立發票?)"
      operationId: payOrder
      requestBody:
        description: 更新資料
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/paymentOrderForUserBody'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentOrderResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 404
                msg: "unexpected error"
  '/orders/beat/{companyId}':
    get:
      summary: 企業用來取得自己完工的訂單 企業/admin用
      tags:
        - "order"
      parameters:
        - in: path
          name: companyId
          schema:
            type: string
          required: true
          description: 公司id
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          required: false
          description: The number of items to skip before starting to collect the result set.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          required: false
          description: The number of items to return.
        - in: query
          name: startDate
          schema:
            type: string
            format: date
          required: false
          description: 起始範圍內的訂單.
        - in: query
          name: endDate
          schema:
            type: string
            format: date
          required: false
          description: 結束範圍內的訂單.
      responses:
        '200':
          description: 取得所有訂單
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getBeatOrdersByCompanyId/properties'
              examples:
                getOrdersForUser:
                  summary: "取得完工的訂單 company"
                  value:
                    - 
                      $ref: '#/components/schemas/getBeatOrdersByCompanyId/example/0'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  # Post 貼文        
  '/posts/{postId}':
    get:
      summary: 取得特定文章詳細資訊
      tags:
        - "post"
      parameters:
        - in: path
          name: postId
          schema:
            type: string
          required: true
          description: post id
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPostById/properties'
              examples:
                getOrdersForUser:
                  summary: "取得貼文詳細資訊"
                  value:
                    $ref: '#/components/schemas/getPostById/example'
                # type: array
                # items:
                #   $ref: '#/components/schemas/getUser'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: 企業新增貼文
      tags:
        - "post"
      description: "新增貼文區"
      parameters:
        - in: path
          name: postId
          schema:
            type: string
          required: true
          description: post id
      operationId: add post
      requestBody:
        description: add user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newPostBodyById'
            
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPostById/properties'
              examples:
                getOrdersForUser:
                  summary: "取得貼文詳細資訊"
                  value:
                    $ref: '#/components/schemas/getPostById/example'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: 更新回文資料
      tags:
        - "post"
      description: "更新Firebase token或資料或密碼"
      parameters:
        - in: path
          name: postId
          schema:
            type: string
          required: true
          description: post id
      operationId: update post
      requestBody:
        description: 更新資料
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newCommentBodyByPostId'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPostById/properties'
              examples:
                getOrdersForUser:
                  summary: "取得貼文詳細資訊"
                  value:
                    $ref: '#/components/schemas/getPostById/example'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 404
                msg: "unexpected error"
    
    
  # 優惠券
  /coupons:
    get:
      summary: 取得所有優惠券
      tags:
        - "coupon"
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCoupons'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: "新增折價券號碼"
      tags:
        - "coupon"
      parameters:
        - in: path
          name: orderId
          schema:
            type: string
          required: true
          description: post id
      requestBody:
        description: 更新資料
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerCoupon'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCoupons' # 回傳可使用的 coupon
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/coupons/invitation':
    post:
      summary: "新增邀請碼"
      tags:
        - "coupon"
      parameters:
        - in: path
          name: orderId
          schema:
            type: string
          required: true
          description: post id
      requestBody:
        description: 新增邀請碼
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerInvitation'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCoupons'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  
  
                
  # 評價
  /rates:
    get:
      summary: 取得所有公司平均體星數評價 user/admin
      tags:
        - "rate"
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          required: false
          description: The number of items to skip before starting to collect the result set.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          required: false
          description: The number of items to return.
        - in: query
          name: order
          schema:
            type: integer
            minimum: 0
            maximum: 1
            default: 0
          required: false
          description: 排序
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getRates'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  '/rates/{companyId}':
    get:
      summary: 取得特定公司所有評價 company用 admin用
      tags:
        - "rate"
      parameters:
        - in: path
          name: companyId
          schema:
            type: string
          required: true
          description: post id
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          required: false
          description: The number of items to skip before starting to collect the result set.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          required: false
          description: The number of items to return.
        - in: query
          name: order
          schema:
            type: integer
            minimum: 0
            maximum: 1
            default: 0
          required: false
          description: 排序
      responses:
        '200':
          description: 查詢公司評價
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getRatesByCompanyId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  '/rates/order/{orderId}':
    post:
      summary: "讓使用者為訂單評價 user用"
      tags:
        - "rate"
      parameters:
        - in: path
          name: orderId
          schema:
            type: string
          required: true
          description: post id
      requestBody:
        description: 新增邀請碼
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerRateBodyByOrderId'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success' # 回傳啥都可以
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/rates/d/{rateId}':
    delete:
      summary: "刪除特定的評價 admin用"
      tags:
        - "rate"
      parameters:
        - in: path
          name: rateId
          schema:
            type: string
          required: true
          description: post id
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          required: false
          description: The number of items to skip before starting to collect the result set.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          required: false
          description: The number of items to return.
        - in: query
          name: order
          schema:
            type: integer
            minimum: 0
            maximum: 1
            default: 0
          required: false
          description: 排序
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success' # 回傳啥都可以
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'      
                
  # 企業
  /companys:
    get:
      summary: "取得公司自己的資訊/取得所有公司基本資訊 company/admin"
      tags:

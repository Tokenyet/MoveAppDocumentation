components:

  securitySchemes:
    #tokenAuth:        # arbitrary name for the security scheme
    #  type: apiKey
    #  description: token (Authentication token ...)
    #  in: header       # can be "header", "query" or "cookie"
    #  name: Authentication
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
  
  
  schemas:
    User:
      title: "User - 使用者Collection"
      required:
        - name
        - gender
        - phone
        - email
      properties:
        name:
          type: string
        gender:
          type: string
          enum: 
            - female
            - male
        phone:
          type: string # 不可重複
        email:
          type: string # 不可重複
        halt:
          type: string
        salt:
          type: string
        optionals:
          type: string
          
    Invitation: # 創建使用者順便創建這個
      title: "Invitation - 邀請碼Collection"
      properties:
        userId:
          type: string
        invitation: # 個人的邀請碼
          type: string
        downstream:
          type: array # userIds
          items:
            type: string 
        upstream:
          type: string # userId
        companyStream:
          type: string # companyId
          
          
    Company: # 完全不知道有啥幹用...
      title: "Company - 公司資料Collection"
      required:
        - name
        - gender
        - phone
        - email
        - companyName
        - companyId
      properties:
        companyName:
          type: string
        companyId:
          type: string
        name:
          type: string
        gender:
          type: string
          enum: 
            - female
            - male
        phone:
          type: string
        email:
          type: string
        halt:
          type: string
        salt:
          type: string
        invitation:
          type: string
        optionals:
          type: string
          
        accountStatus:
          type: string
          enum: 
            - unapproved
            - approvedError
            - stopRight
            - normal
        statusMsg:
          type: string
        peopleIdentificationUrls:
          type: array
          items:
            type: string
        carIdentificationUrls:
          type: array
          items:
            type: string
        companyIdentificationUrl:
          type: string
        coin:
          type: integer
            
          
    
          
    Order: # 訂單
      title: "Order - 訂單資料"
      properties:
        orderId:
          type: string
          format: objectId
        companyId: # 公司指派
          type: string
          format: objectId
          default: null
        companyOffset: # 驗收用
          type: number
          default: 0
        couponIds: # 驗收選擇用
          type: array
          items:
            $ref: '#/components/schemas/Coupon'
        userId: # 創建時
          type: string
          format: objectId
        postId: # 訂單處理時
          type: string
          format: objectId
          default: null
        rateId: # 最終跳出評價連結到訂單
          type: string
          format: objectId
          default: null
        orderStatus:
          type: string
          enum: 
            - post # 剛創好的post問答階段
            - close # 取消訂單
            - process # 選擇了公司
        isComplete: # 最終完成交易時
          type: boolean
          default: false
        moveStatus: # 移動階段
          type: string
          enum:
            - none
            - start
            - onStart
            - onEnd # notify to customer to pay
        moveOut: # 重要的使用者輸入資料
          $ref: '#/components/schemas/MoveDetail'
        moveIn: # 重要的使用者輸入資料
          $ref: '#/components/schemas/MoveDetail'
        moveDate: # 重要的使用者輸入資料
          type: string
          format: date
        rooms: # 重要的使用者輸入資料
          type: array
          items:
            $ref: '#/components/schemas/RoomDetail'
        roomRemark: # 重要的使用者輸入資料
          type: string
        isNeedBox: # 重要的使用者輸入資料
          type: boolean
          default: false
        winner: # 得標的公司 派遣資訊
          $ref: '#/components/schemas/WinnerDetail'
          
    WinnerDetail:
      title: "WinnerDetail - 廠商提供 Order 資料 Part"
      properties:
        principle:
          type: string
        date:
          type: string
          format: date
        carCount:
          type: integer
        peopleCount:
          type: integer
        phone:
          type: string
    
    MoveDetail: # ChildSchemaOfOrder?
      title: "MoveDetail - 使用者提供 Order 資料 Part"
      properties:
        height:
          type: integer
        elevator:
          type: boolean
          default: false
        courtyard:
          type: boolean
          default: false
        distance:
          type: number
        terrain:
          type: object
          properties:
            terrainType:
              type: string
            description:
              type: string
        location:
          type: object
          properties:
            city:
              type: string
            area:
              type: string
            address:
              type: string
        contact:
          type: object
          properties:
            name:
              type: string
            phone:
              type: string
            gender:
              type: string
              enum: 
                - female
                - male
          
    RoomDetail:
      title: "RoomDetail - 使用者提供 Order 資料 Part"
      properties:
        roomName:
          type: string
        imgUrls:
          type: array
          items:
            type: string
        breakables:
          default: null
          type: array
          items:
            type: object
            properties:
              itemName:
                type: string
              count:
                type: integer
        throwables:
          default: null
          type: array
          items:
            type: object
            properties:
              itemName:
                type: string
              count:
                type: integer
    
    Post:
      title: "Post - 與 Order 一對一的討論區"
      properties:
        postId:
          type: string
          format: objectId
        #userId: # 用來通知用戶 firebase 通知更新 拔掉這個得找 order 拿 userId
          #type: string
          #format: objectId
        subPosts:
          type: array
          items:
            $ref: '#/components/schemas/SubPost'
        evaluations:
          type: array
          items:
            type: object
            properties:
              companyId:
                type: string
              cost:
                type: integer
              responseTime:
                type: string
                format: date
              content:
                type: string
          
          
    SubPost:
      title: "SubPost - 討論區的企業貼文 Part"
      properties:
        companyId:
          type: string
        title:
          type: string
        date:
          type: string
          format: date
        content:
          type: string
        comments:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              content:
                type: integer
              createdAt:
                type: string
                format: date
    
    Coupon: # 系統根據新創帳號或完成交易或輸入邀請碼取得
      title: "Coupon - 折價券"
      properties:
        couponId:
          type: string
        userId:
          type: string
        discount:
          type: integer
        createdAt:
          type: string
          format: date
        expireAt:
          type: string
          format: date
          default: null
        couponType:
          type: string
          enum:
            - default # 新創
            - special # 完成交易或公司創建
          default: "default"
          
    Rate: #  order 創造
      title: "Rate - 評價資料"
      properties:
        rateId:
          type: string
        orderId:
          type: string
        companyId:
          type: string
        userId:
          type: string
        stars:
          type: array
          items:
            type: integer
        comment:
          type: string
    
    
    Notification: # Firebase 傳送通知用 創建任何用戶資料時新增 更新時修改
      title: "Notification - 使用者與Firebase綁定用"
      properties:
        userId:
          type: string
        firebaseToken:
          type: string
    
